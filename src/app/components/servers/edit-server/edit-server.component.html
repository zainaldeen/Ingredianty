<div>
  <div class="row">
    <label for="serverName">Server Name</label>
    <input type="text" class="form-control" placeholder="Server name" id="serverName" [(ngModel)]="serverName">
    <label for="serverContent">Server Content</label>
    <input type="text" class="form-control" placeholder="Server Content" id="serverContent" [(ngModel)]="serverContent">

  </div>
  <div class="row">
    <button class="btn btn-primary" style="margin-right: 5px" (click)="addServer()">Add Server</button>
    <button class="btn btn-success" (click)="addBlueprint()">Add Blueprint</button>
  </div>
</div>
