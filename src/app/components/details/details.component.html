<button
  class="btn btn-primary"
  (click)="toggleDisplay()"
>
  Display Details
</button>

<p [hidden]="isShown"> Some Data here !!!!</p>

<div *ngIf="logs.length > 0">
  <div *ngFor="let log of logs; let i = index ">
    <p [ngStyle]="{backgroundColor: i > 5 ? 'blue' : ''}" [ngClass]="i > 5 ? 'white_color' : ''">{{log}}</p>
  </div>
</div>
